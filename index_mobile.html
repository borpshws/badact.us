<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Bad Act | Coming Soon...</title>
    <style>
        @keyframes b-i1-fadeindown {
            from {

            to {

            }
        }

        html {

        }

            position: absolute;

            height: 25rem;

            animation: b-i1-fadeindown;
            animation-duration: 2s;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        footer {
            color: #fff;
            padding: 4px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;

            animation: fadeInUp;
            animation-duration: 2s;

        }

        footer i {
            color: white;
            text-decoration: none;
            padding-left: 7%;
            padding-right: 7%;
            font-size: 28px;
        }
